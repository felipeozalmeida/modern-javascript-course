<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" rel="stylesheet"/>
  <title>Number Guesser</title>
</head>
<body>
<div class="container">
  <h1>Number Guesser</h1>
  <div id="game">
    <p>Guess a number between <span id="min-num">1</span> and <span id="max-num">10</span></p>
    <input id="guess-input" placeholder="Enter your guess..." type="number">
    <input id="guess-btn" type="submit" value="Submit">
    <p id="message"></p>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
